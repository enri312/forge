<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-folder-forge-open" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#64748b"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
    <linearGradient id="grad-flame-open" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <filter id="glow-forge-open">
      <feGaussianBlur stdDeviation="0.6"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Carpeta trasera -->
  <path d="M 3,8 L 14,8 L 16,6 L 22,6 L 24,8 L 29,8 L 29,22 L 3,22 Z" 
        fill="#1e293b" 
        stroke="#334155" 
        stroke-width="1"/>
  
  <!-- Área visible del fondo -->
  <path d="M 6,8 L 26,8 L 26,20 L 6,20 Z" 
        fill="#334155" 
        opacity="0.5"/>
  
  <!-- Carpeta frontal abierta -->
  <path d="M 2,12 L 5,27 L 29,27 L 30,12 Z" 
        fill="#334155" 
        stroke="url(#grad-folder-forge-open)" 
        stroke-width="1.5" 
        filter="url(#glow-forge-open)" 
        opacity="0.95"/>
  
  <!-- Icono de Forge en el centro -->
  <g transform="translate(16, 23) scale(0.85)" filter="url(#glow-forge-open)">
    <!-- Yunque -->
    <g>
      <!-- Cuerpo del yunque -->
      <path d="M -6 -2 L 6 -2 L 7 1.5 L -7 1.5 Z" fill="#475569" stroke="#64748b" stroke-width="0.7"/>
      <!-- Superficie -->
      <rect x="-5" y="-4.5" width="10" height="3" rx="0.3" fill="#64748b" stroke="#94a3b8" stroke-width="0.5"/>
      <!-- Cuerno -->
      <path d="M 6 -3.5 L 8.5 -1 L 6 -0.5 Z" fill="#334155"/>
      <!-- Base -->
      <rect x="-6.5" y="1.5" width="13" height="1.2" rx="0.3" fill="#1e293b"/>
    </g>
    
    <!-- Llama -->
    <g transform="translate(0, -7)">
      <path d="M 0 -5 C -1.7 -3.5 -2.5 -1 -1.7 1.5 C -1.7 3.5 -0.8 4.5 0 4.5 C 0.8 4.5 1.7 3.5 1.7 1.5 C 2.5 -1 1.7 -3.5 0 -5 Z" 
            fill="url(#grad-flame-open)" opacity="0.95"/>
      <path d="M 0 -3.5 C -1 -2 -1.3 0 -0.8 1.5 C -0.8 3 -0.4 4 0 4 C 0.4 4 0.8 3 0.8 1.5 C 1.3 0 1 -2 0 -3.5 Z" 
            fill="#fbbf24" opacity="0.8"/>
    </g>
    
    <!-- Chispas pequeñas -->
    <g opacity="0.7">
      <circle cx="-4" cy="-9" r="0.5" fill="#fbbf24"/>
      <circle cx="4" cy="-9.5" r="0.4" fill="#fb923c"/>
    </g>
  </g>
</svg>
