<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradientes mejorados -->
    <linearGradient id="flame-outer" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="40%" stop-color="#FF4500"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    
    <radialGradient id="flame-inner" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="30%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </radialGradient>
    
    <linearGradient id="anvil-metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#64748b"/>
      <stop offset="50%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    
    <linearGradient id="anvil-dark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    
    <!-- Filtros -->
    <filter id="glow-fire">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-soft">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sombra del yunque -->
  <ellipse cx="32" cy="52" rx="22" ry="3" fill="#000000" opacity="0.3"/>
  
  <!-- Base del yunque -->
  <rect x="14" y="48" width="36" height="4" rx="1" fill="#1e293b"/>
  
  <!-- Cuerpo principal del yunque -->
  <path d="M16 38 L48 38 L52 42 L52 48 L12 48 L12 42 Z" 
        fill="url(#anvil-metal)" 
        stroke="#334155" 
        stroke-width="1"/>
  
  <!-- Sombra interna del yunque -->
  <path d="M16 40 L48 40 L51 43 L51 48 L13 48 L13 43 Z" 
        fill="#000000" 
        opacity="0.2"/>
  
  <!-- Superficie superior del yunque -->
  <rect x="20" y="34" width="24" height="6" rx="1" 
        fill="url(#anvil-metal)" 
        stroke="#64748b" 
        stroke-width="0.5"/>
  
  <!-- Reflejo en la superficie -->
  <rect x="22" y="35" width="20" height="2" rx="0.5" 
        fill="#94a3b8" 
        opacity="0.4"/>
  
  <!-- Cuerno del yunque -->
  <path d="M48 36 L56 40 L48 42 Z" 
        fill="url(#anvil-dark)" 
        stroke="#334155" 
        stroke-width="0.5"/>
  
  <!-- Detalle del cuerno -->
  <path d="M48 37 L54 40 L48 41 Z" 
        fill="#475569" 
        opacity="0.5"/>
  
  <!-- Tornillos/remaches -->
  <circle cx="18" cy="44" r="1" fill="#1e293b" stroke="#64748b" stroke-width="0.5"/>
  <circle cx="46" cy="44" r="1" fill="#1e293b" stroke="#64748b" stroke-width="0.5"/>
  
  <!-- LLAMA ULTRA DETALLADA SIN GLOW -->
  <g>
    <!-- Llama exterior principal -->
    <path d="M32 8 C28 16 22 20 24 28 C24 32 28 34 32 34 C36 34 40 32 40 28 C42 20 36 16 32 8 Z" 
          fill="url(#flame-outer)" 
          opacity="0.95"/>
    
    <!-- Lenguas de fuego laterales -->
    <path d="M26 16 Q22 18 23 22 Q24 24 26 23 Q28 20 26 16 Z" 
          fill="#FF6B35" 
          opacity="0.8"/>
    <path d="M38 16 Q42 18 41 22 Q40 24 38 23 Q36 20 38 16 Z" 
          fill="#FF6B35" 
          opacity="0.8"/>
    
    <!-- Capa media naranja -->
    <path d="M32 12 C29 18 26 22 27 28 C27 31 29.5 32.5 32 32.5 C34.5 32.5 37 31 37 28 C38 22 35 18 32 12 Z" 
          fill="#FF8C00" 
          opacity="0.85"/>
    
    <!-- Detalles de llama ondulante -->
    <path d="M30 18 Q28 20 29 23 Q30 24 31 23 Q32 21 30 18 Z" 
          fill="#FFD700" 
          opacity="0.6"/>
    <path d="M34 18 Q36 20 35 23 Q34 24 33 23 Q32 21 34 18 Z" 
          fill="#FFD700" 
          opacity="0.6"/>
    
    <!-- Capa interna amarilla -->
    <path d="M32 16 C30 21 28 24 29 28 C29 30 30.5 31 32 31 C33.5 31 35 30 35 28 C36 24 34 21 32 16 Z" 
          fill="#FFD700" 
          opacity="0.8"/>
    
    <!-- Núcleo brillante -->
    <ellipse cx="32" cy="24" rx="3.5" ry="6" fill="url(#flame-inner)" opacity="0.9"/>
    
    <!-- Centro ultra brillante -->
    <ellipse cx="32" cy="24" rx="2" ry="4" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Chispas pequeñas alrededor -->
    <circle cx="28" cy="14" r="0.8" fill="#FFD700" opacity="0.9"/>
    <circle cx="36" cy="14" r="0.8" fill="#FFD700" opacity="0.9"/>
    <circle cx="26" cy="20" r="0.6" fill="#FF8C00" opacity="0.8"/>
    <circle cx="38" cy="20" r="0.6" fill="#FF8C00" opacity="0.8"/>
    <circle cx="30" cy="11" r="0.5" fill="#FFFFFF" opacity="1"/>
    <circle cx="34" cy="11" r="0.5" fill="#FFFFFF" opacity="1"/>
    
    <!-- Lenguas superiores ondulantes -->
    <path d="M32 8 Q30 10 31 12 Q32 13 32 12 Q32 10 32 8 Z" 
          fill="#FFD700" 
          opacity="0.7"/>
    <path d="M31 9 Q29 11 30 13 Q31 13.5 31 12.5 Q31 10.5 31 9 Z" 
          fill="#FF8C00" 
          opacity="0.6"/>
    <path d="M33 9 Q35 11 34 13 Q33 13.5 33 12.5 Q33 10.5 33 9 Z" 
          fill="#FF8C00" 
          opacity="0.6"/>
    
    <!-- Detalles de textura interior -->
    <path d="M30 22 Q29 24 30 26 Q31 26.5 31 25 Q31 23 30 22 Z" 
          fill="#FFA500" 
          opacity="0.5"/>
    <path d="M34 22 Q35 24 34 26 Q33 26.5 33 25 Q33 23 34 22 Z" 
          fill="#FFA500" 
          opacity="0.5"/>
  </g>
</svg>