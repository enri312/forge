<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-folder-forge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#64748b"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
    <linearGradient id="grad-flame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <filter id="glow-forge-folder">
      <feGaussianBlur stdDeviation="0.8"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Cuerpo de la carpeta -->
  <path d="M 3,10 L 3,26 L 29,26 L 29,12 L 16,12 L 14,10 Z" 
        fill="#1e293b" 
        stroke="url(#grad-folder-forge)" 
        stroke-width="1.5" 
        filter="url(#glow-forge-folder)"/>
  
  <!-- Sombra interna -->
  <path d="M 4,11 L 4,25 L 28,25 L 28,13 L 16,13 L 14.5,11 Z" 
        fill="#334155" 
        opacity="0.3"/>
  
  <!-- Pestaña superior -->
  <path d="M 3,10 L 14,10 L 16,8 L 22,8 L 24,10 L 29,10" 
        fill="#64748b" 
        stroke="#475569" 
        stroke-width="1.5" 
        filter="url(#glow-forge-folder)"/>
  
  <!-- Icono de Forge en el centro -->
  <g transform="translate(16, 21) scale(0.5)" filter="url(#glow-forge-folder)">
    <!-- Yunque -->
    <g>
      <!-- Cuerpo del yunque -->
      <path d="M -7 -2 L 7 -2 L 8.5 2 L -8.5 2 Z" fill="#475569" stroke="#64748b" stroke-width="0.8"/>
      <!-- Superficie -->
      <rect x="-6" y="-5" width="12" height="3.5" rx="0.4" fill="#64748b" stroke="#94a3b8" stroke-width="0.6"/>
      <!-- Cuerno -->
      <path d="M 7 -4 L 10 -1 L 7 -1 Z" fill="#334155"/>
      <!-- Base -->
      <rect x="-7.5" y="2" width="15" height="1.5" rx="0.4" fill="#1e293b"/>
    </g>
    
    <!-- Llama -->
    <g transform="translate(0, -8)">
      <path d="M 0 -6 C -2 -4 -3 -1 -2 2 C -2 4 -1 5 0 5 C 1 5 2 4 2 2 C 3 -1 2 -4 0 -6 Z" 
            fill="url(#grad-flame)" opacity="0.95"/>
      <path d="M 0 -4 C -1.2 -2 -1.5 0 -1 2 C -1 3.5 -0.5 4.5 0 4.5 C 0.5 4.5 1 3.5 1 2 C 1.5 0 1.2 -2 0 -4 Z" 
            fill="#fbbf24" opacity="0.8"/>
    </g>
    
    <!-- Chispas pequeñas -->
    <g opacity="0.7">
      <circle cx="-5" cy="-10" r="0.6" fill="#fbbf24"/>
      <circle cx="5" cy="-11" r="0.5" fill="#fb923c"/>
    </g>
  </g>
</svg>
