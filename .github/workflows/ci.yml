name: ðŸ”¥ FORGE CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # â”€â”€ Tests y Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ðŸ”¨ Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ¦€ Instalar Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy, rustfmt

      - name: ðŸ’¾ Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Setup Node.js (Dashboard HTML)
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: âš¡ Compilar Dashboard Frontend
        working-directory: forge-dashboard
        run: |
          npm install
          npm run build

      - name: ðŸ”¨ Build
        run: cargo build --workspace

      - name: ðŸ§ª Tests
        run: cargo test --workspace

      - name: ðŸ“‹ Clippy (linter)
        run: cargo clippy --workspace -- -D warnings
        continue-on-error: true

      - name: ðŸŽ¨ Formato
        run: cargo fmt --all -- --check
        continue-on-error: true

  # â”€â”€ Build Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release-build:
    name: ðŸ“¦ Release Build
    runs-on: ${{ matrix.os }}
    needs: build
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: forge
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: forge.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: forge

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node.js (Dashboard HTML)
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: âš¡ Compilar Dashboard Frontend
        working-directory: forge-dashboard
        run: |
          npm install
          npm run build

      - name: ðŸ“¦ Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: ðŸ“¤ Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: forge-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}
