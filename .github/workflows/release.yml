name: Release FORGE
# Detona el workflow cuando se pushea un tag compatible (ej. v1.0.0)
on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_release:
    permissions:
      contents: write
    name: Build para ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: forge
            asset_name: forge-x86_64-unknown-linux-gnu.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: forge
            asset_name: forge-x86_64-apple-darwin.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: forge
            asset_name: forge-aarch64-apple-darwin.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: forge.exe
            asset_name: forge-x86_64-pc-windows-msvc.zip

    steps:
      - name: Checkout del código fuente
        uses: actions/checkout@v4

      - name: Setup de Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Nativo Optimizada (Release)
        run: cargo build --release --target ${{ matrix.target }} --package cyrce-forge-cli
        env:
          RUSTFLAGS: "-C target-cpu=native"

      # Empaquetado tar.gz para UNIX (Linux/Mac)
      - name: Empaquetar artefactos (UNIX)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          cd ../../../

      # Empaquetado zip para Windows
      - name: Empaquetar artefactos (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}
          cd ../../../

      # Subir a la página de Releases de GitHub
      - name: Subir binario precompilado a Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
